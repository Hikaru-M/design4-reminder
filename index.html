<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服薬確認ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px 10px 30px;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
            box-sizing: border-box;
            position: relative; /* 相対位置 */
        }
        .header {
            font-size: 1.2em;
            margin-bottom: 4px;
        }
        .time {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .medication-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        .medication-info img {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            margin-right: 6px;
        }
        .medication-dosage {
            font-weight: bold;
            font-size: 1.2em;
        }
        .buttons {
            display: none; /* 初期は非表示 */
            justify-content: space-between;
            gap: 6px;
            margin-top: 8px;
        }
        .buttons button {
            flex: 1;
            padding: 10px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ADD8E6;
            color: #1E90FF;
            font-weight: bold;
        }
        video {
            width: 100%;
            height: 320px;
            border-radius: 10px;
            transform: scaleX(-1);
            object-fit: cover;
            object-position: center;
            margin-bottom: 8px;
            border: 5px solid red; /* 初期状態は赤い枠 */
            z-index: 1; /* ビデオを手前に表示 */
        }
        .message {
            font-size: 1.2em;
            color: red;
            margin-bottom: 10px;
        }
        .face-frame {
            position: absolute;
            top: 120px; /* 枠の位置を調整 */
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 240px; /* 楕円形 */
            border: 3px solid white; /* 白色の細い枠 */
            border-radius: 50%; /* 楕円形にする */
            pointer-events: none; /* 枠が操作を妨げない */
            z-index: 2; /* ビデオの上に表示 */
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
</head>

        <div class="header"></div>
        <div class="time"></div>
